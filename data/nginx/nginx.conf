user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
	accept_mutex on;
	multi_accept on;
	use epoll;
}

http {

	##
	# Basic Settings
	##

	fastcgi_connect_timeout 300;
	fastcgi_send_timeout 300;
	fastcgi_read_timeout 300;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	#设置请求头和请求体各自的超时时间
	client_header_timeout 60;
	client_body_timeout 60;
	#告诉nginx关闭不响应的客户端连接
	reset_timedout_connection on;
	#客户端响应超时时间,若客户端停止读取数据,释放过期的客户端连接,默认60s
	send_timeout 30;
	#用于保存各种key,如:当前连接数的共享内存的参数,5m是5兆字节,这个值应该被设置的足够大,以存储（32K*5）32byte状态或者（16K*5）64byte状态
	limit_conn_zone $binary_remote_addr zone=addr:128m;
	#key最大连接数,这里key是addr,我设置的值是100,这样就允许每个IP地址最多同时打开100个连接数
	limit_conn addr 2048;
	types_hash_max_size 2048;
	#客户端请求头部的缓冲区大小,这个可以根据你的系统分页大小进行设置
	client_body_buffer_size 128K;
	client_header_buffer_size 32k;
	large_client_header_buffers 4 32k;
	#上传文件大小设置,一般是动态应用类型
	client_max_body_size 512M;
	server_tokens off;

	#定义一个名为allips的limit_req_zone用来存储session，大小是10M内存，
	#以$binary_remote_addr 为key,限制平均每秒的请求为30个，
	#1M能存储16000个状态，rete的值必须为整数，
	#如果限制两秒钟一个请求，可以设置成30r/m
	limit_req_zone $binary_remote_addr zone=allips:64m rate=128r/s;
	#限制每ip每秒不超过20个请求，漏桶数burst为5
	#brust的意思就是，如果第1秒、2,3,4秒请求为19个，
	#第5秒的请求为25个是被允许的。
	#但是如果你第1秒就25个请求，第2秒超过20的请求返回503错误。
	#nodelay，如果不设置该选项，严格使用平均速率限制请求数，
	#第1秒25个请求时，5个请求放到第2秒执行，
	#设置nodelay，25个请求将在第1秒执行。
	limit_req zone=allips burst=128 nodelay;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	charset UTF-8;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 4;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
	gzip_disable "MSIE [1-6]\.";
	gzip_min_length 1k;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


