# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name ai.emic.com.cn; # 项目域名
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/pbx/website/public;

	# Add index.php to the list if you are using PHP
	index index.php index.html index.htm index.nginx-debian.html;
	error_page 404 /404.html;

	location /Talk/AICall/ {
        	rewrite ^/Talk/AICall/(.*)$     /account/original/$1 last;
    	}
	
	location /swagger-ui {
		proxy_pass http://localhost:8090;
    		proxy_set_header X-real-ip $remote_addr;
    		proxy_set_header Host $http_host;		
	}

	location / {
		# vue router
       		if ($uri ~* '^/(login|enterprise|sys)') {
         		rewrite  ^(.*)$  /themes/aicall/index.html?$1  last;
           		break;
       		}
       		if ($uri ~* '^/(admin)') {
         		rewrite  ^(.*)$  /themes/aicall/admin.html?$1  last;
           		break;
       		}
       		if ($uri ~* '^/(develop)') {
         		rewrite  ^(.*)$  /themes/develop/index.html?$1  last;
           		break;
       		}

		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		proxy_read_timeout 600;
		try_files $uri $uri/  /index.html;
		client_body_buffer_size 128k;
       		if (!-e $request_filename) {
           		rewrite  ^(.*)$  /index.php?s=$1  last;
       		}
    	}
	



	# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
	#
	location ~ \.php$ {
		fastcgi_pass   127.0.0.1:9000;
		fastcgi_intercept_errors on;
        	fastcgi_index  index.php;        
    		fastcgi_param  SCRIPT_FILENAME  	$document_root$fastcgi_script_name;        
    		fastcgi_param  PHP_VALUE        	open_basedir=$document_root/../:/var/pbx/tmp/:/var/pbx/upload/:/tmp/:/proc/;
        	include        fastcgi_params;
	}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	#location ~ /\.ht {
	#	deny all;
	#}
}

